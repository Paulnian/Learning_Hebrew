<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hebrew Typing Practice</title>
    <link rel="stylesheet" href="css\typing.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>驻拽爪 转专 拽 注专转</h1>
            <p>Hebrew Typing Practice App with Flashcard Integration</p>
        </div>

        <div class="input-section">
            <h2>住 转 拽住 砖 转专:</h2>
            <div class="usage-tip">
                 驻: 抓 注  砖 注  转专  住驻 专住转  砖
            </div>
            <textarea id="textInput" placeholder="拽  转 拽住 注专 砖专爪 拽..."></textarea>
            <div class="button-group">
                <button onclick="startPractice()">转 转专</button>
                <button onclick="resetPractice()">驻住</button>
                <button class="flashcard-button" onclick="openFlashcardPanel()">
                     住祝 专住转
                    <span id="selectedWordsCount" class="word-count-badge hidden">0</span>
                </button>
            </div>
        </div>

        <div class="practice-section" id="practiceSection">
            <div class="timer-controls">
                <button id="timerButton" class="timer-button" onclick="toggleTimer()">转 砖注 注爪专</button>
                <button onclick="resetTimer()">驻住 砖注 注爪专</button>
            </div>

            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value timer" id="timerDisplay">00:00</div>
                    <div class="stat-label"></div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="accuracy">100%</div>
                    <div class="stat-label">拽</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="progress">0%</div>
                    <div class="stat-label">转拽转</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="errors">0</div>
                    <div class="stat-label">砖转</div>
                </div>
            </div>

            <div class="text-display" id="textDisplay"></div>
            
            <textarea id="typingInput" placeholder="转 拽 ..." disabled rows="4"></textarea>
            
            <div id="message" class="message hidden"></div>
        </div>
    </div>

    <!-- Flashcard Integration Panel -->
    <div class="flashcard-panel" id="flashcardPanel">
        <div class="flashcard-content">
            <div class="flashcard-header">
                <h2> 住祝  专住转 </h2>
                <p>专  注  住祝  砖</p>
            </div>

            <div class="quick-select-words" id="quickSelectSection">
                <div class="quick-select-title"> 砖专 拽住:</div>
                <div class="selected-words-list" id="selectedWordsList">
                    <!-- Selected words will appear here -->
                </div>
                <button class="clear-selection-btn" onclick="clearSelectedWords()">拽 专</button>
            </div>

            <div class="word-input-group">
                <label for="hebrewWordInput"> 注专转:</label>
                <input type="text" id="hebrewWordInput" class="word-input hebrew" placeholder="拽  注专转...">
            </div>

            <div class="word-input-group">
                <label for="englishWordInput">转专 转:</label>
                <input type="text" id="englishWordInput" class="word-input" placeholder="Enter English translation...">
            </div>

            <div class="session-selector">
                <label>专 住砖 拽  爪专 砖:</label>
                <input type="text" id="sessionNameInput" class="word-input" placeholder="砖 住砖 砖  专 专砖...">
                <div class="session-list" id="sessionList">
                    <!-- Existing sessions will be loaded here -->
                </div>
            </div>

            <div class="panel-buttons">
                <button class="panel-btn primary" onclick="addToFlashcards()">住祝 专住转</button>
                <button class="panel-btn secondary" onclick="closeFlashcardPanel()"></button>
            </div>
        </div>
    </div>

    <div class="floating-helper">
        抓 注  拽住  住 转 专住转
    </div>

    <script src="js\typing.js"></script>
</body>
</html>
