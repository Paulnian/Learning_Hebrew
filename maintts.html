<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hebrew Dictation Practice</title>
    <link rel="stylesheet" href="css\tts.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>转专 转 注专转</h1>
            <p>转专 转 注专转 爪注转 拽专 转 注 砖 </p>
        </div>

        <div class="content">
            <div class="input-section">
                <h2>拽  转 拽住 转专:</h2>
                <textarea id="textInput" placeholder="拽  转 拽住 注专 砖专爪 转专..."></textarea>
                
                <div class="control-section">
                    <h3>专转 拽专:</h3>
                    <div class="radio-group">
                        <label class="radio-option">
                            <input type="radio" name="segmentType" value="words" checked>
                            住驻专  拽注
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="segmentType" value="comma">
                            注 驻住拽
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="segmentType" value="period">
                            注 拽
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="segmentType" value="sentence">
                            砖驻 砖
                        </label>
                    </div>
                    
                    <div class="word-count-input" id="wordCountSection">
                        <label>住驻专 :</label>
                        <input type="number" id="wordCount" min="1" max="20" value="3">
                    </div>
                </div>
                
                <div class="control-section">
                    <h3>爪 转拽:</h3>
                    <div class="radio-group">
                        <label class="radio-option">
                            <input type="radio" name="correctionMode" value="realtime" checked>
                             转 (转 专 转)
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="correctionMode" value="complete">
                            专 砖 (Enter 拽)
                        </label>
                    </div>
                </div>
                
                <div class="controls">
                    <button class="btn-primary" onclick="startPractice()">转 转专</button>
                    <button class="btn-secondary" onclick="clearText()">拽 拽住</button>
                </div>
            </div>

            <div id="practiceArea" class="practice-section" style="display: none;">
                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-value" id="currentSegmentNum">0</div>
                        <div class="stat-label">拽注 </div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="totalSegments">0</div>
                        <div class="stat-label">住" 拽注</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="correctCount">0</div>
                        <div class="stat-label"></div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="accuracy">0%</div>
                        <div class="stat-label">拽</div>
                    </div>
                </div>

                <div class="progress">
                    <div class="progress-bar" id="progressBar"></div>
                </div>

                <div class="current-sentence">
                    <div class="sentence-counter">
                        拽注 <span id="segmentCounter">1</span> 转 <span id="totalSegmentCount">0</span>
                    </div>
                    <div class="segment-info" id="segmentInfo"></div>
                    <div class="typing-feedback" id="typingFeedback"></div>
                    <div class="sentence-text" id="currentSegment"></div>
                    <div class="controls">
                        <button class="btn-primary" onclick="playCurrentSegment()"> 砖注</button>
                        <button class="btn-success" onclick="manualCheckAnswer()" id="checkBtn" style="display: none;">拽 转砖</button>
                        <button class="btn-secondary" onclick="retrySegment()" id="retryBtn" style="display: none;">住 砖</button>
                        <button class="btn-success" onclick="nextSegment()" id="nextBtn" style="display: none;">拽注 </button>
                    </div>
                </div>

                <div>
                    <textarea id="userInput" placeholder="转   砖砖注转..." rows="3"></textarea>
                </div>

                <div id="feedback" class="feedback" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script src="js\tts.js"></script>
</body>
</html>
